<!-- Inner Banner -->


<!-- Checkout -->
<div class="checkout-area ptb-100">
    <div class="container">
        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <div class="billing-details">
                        <h3><span>Billing details</span></h3>
                        <div class="row">
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label for="fullname">
                                        Full Name
                                        <span class="required">*</span>
                                    </label>
                                    <input
                                        id="fullname"
                                        type="text"
                                        class="form-control"
                                        formControlName="fullname"
                                        placeholder="Full Name"
                                    />
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label for="address">
                                        Address
                                        <span class="required">*</span>
                                    </label>
                                    <input
                                        id="address"
                                        type="text"
                                        class="form-control"
                                        formControlName="address"
                                        placeholder="Address"
                                    />
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label for="address">
                                        City
                                        <span class="required">*</span>
                                    </label>
                                    <input
                                        id="city"
                                        type="text"
                                        class="form-control"
                                        formControlName="city"
                                        placeholder="City"
                                    />
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label>
                                        Email address
                                        <span class="required">*</span>
                                    </label>
                                    <input
                                        id="email"
                                        type="text"
                                        class="form-control"
                                        formControlName="email"
                                        placeholder="Email"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="order-details">
                        <h3><span>Your order</span></h3>
                        <div class="order-table table-responsive">
                            <table class="table table-bordered">
                                <tbody>
                                    <tr
                                        *ngFor="let product of products;"
                                    >
                                        <td class="product-name">
                                            <a
                                                [routerLink]="[
                                                    '/products',
                                                    product.slug
                                                ]"
                                            >
                                                {{product.title}}
                                            </a>
                                        </td>
                                        <td class="product-total">
                                            <span class="subtotal-amount">
                                                ${{
                                                    product.currentPrice *
                                                    product.quantity
                                                }}
                                            </span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="order-subtotal"><span>Cart Subtotal</span></td>
                                        <td class="order-subtotal-price">
                                            <span class="order-subtotal-amount">
                                                ${{total}}
                                            </span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="order-shipping"><span>Shipping</span></td>
                                        <td class="shipping-price">
                                            <span>$00.00</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="total-price"><span>Order Total</span></td>
                                        <td class="product-subtotal">
                                            <span class="subtotal-amount">
                                                ${{total}}
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="payment-box">
                            <div class="payment-method">
                                <p>
                                    <input type="radio" id="cash-on-delivery" checked name="radio-group">
                                    <label for="cash-on-delivery">Cash on delivery</label>
                                    Pay with cash upon delivery.
                                </p>
                            </div>
                            <button type="submit" class="default-btn"><span>Place Order</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
