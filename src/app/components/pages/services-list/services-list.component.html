<!-- Wishlist -->
<div class="wishlist-area ptb-100">
    <div class="container">
        <h1 style="text-align: center;">Servicios</h1>
        <form>
            <div class="wishlist-table table-responsive">
                <table class="table table-bordered">
                    <thead class="thead-fixed">
                        <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Acci√≥n</th>
                        </tr>
                    </thead>
                   
                    <tbody>
                        <tr *ngFor="let servicio of servicios">
                            <td class="product-thumbnail">
                                <a routerLink="/product-details">
                                    <img [src]="servicio.img" alt="product-image">
                                    <!-- <h3>Nail Care Tools</h3> -->
                                </a>
                            </td>
                            <td>{{servicio.category}}</td>
                            <td>{{servicio.name}}</td>
                            <td>{{servicio.price | currency:'MXN':'symbol':'1.2-2'}}</td>
                            <td>
                                <a routerLink="/formulario/{{servicio.id}}" class="default-btn2 with-icon" style="margin-right: 8px;">
                                    Editar<i class="fa-solid fa-pen-to-square"></i>
                                </a>
                                <a routerLink="/wishlist" class="default-btn3 with-icon">
                                    Eliminar <i class="fa-solid fa-delete-left"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
