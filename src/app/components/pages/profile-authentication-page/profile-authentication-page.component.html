<!-- Profile Authentication -->
<div class="profile-authentication-area ptb-100">
    <div class="container">
        <div class="row" style="justify-content: center;">
            <div class="col-lg-6 col-md-12">
                <div class="login-form">
                    <h2 style="text-align: center; margin-bottom: 0%;">Bienvenido</h2>
                    <p style="text-align: center; margin-bottom: 8%;">Ingresa tus datos para <span style="font-weight: bold;">iniciar sesi칩n.</span></p>
                    <form [formGroup]="formLogin" (ngSubmit)="mandarFormulario()">
                        <div class="form-group">
                            <!--<label>Usuario</label>-->
                            <input type="text" formControlName="userName" class="form-control" placeholder="Usuario">
                            <div *ngIf="formLogin.get('userName')?.invalid && formLogin.get('userName')?.touched" class="text-danger">
                                <span style="font-style: italic;">Ingresa tu usuario</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <!--<label>Contrase침a</label>-->
                            <input type="password" formControlName="password" class="form-control" placeholder="Contrase침a">
                            <div *ngIf="formLogin.get('password')?.invalid && formLogin.get('password')?.touched" class="text-danger">
                                <span style="font-style: italic;">Ingresa tu contrase침a</span>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-6 remember-me-wrap">
                                <div class="form-check">
                                    <!-- <input class="form-check-input" type="checkbox" id="remember-me"> -->
                                    <!-- <label class="form-check-label" for="remember-me">Remember me</label> -->
                                </div>
                            </div>
                            <!-- <div class="col-lg-6 col-md-6 col-sm-6 col-6 lost-your-password-wrap">
                                <a routerLink="/forgot-password" class="lost-your-password">Forgot your password?</a>
                            </div> -->
                        </div>
                        <button type="submit" style="width: 50%; display: block; margin: 0 auto;">Ingresar</button>
                    </form>
                </div>
            </div>
