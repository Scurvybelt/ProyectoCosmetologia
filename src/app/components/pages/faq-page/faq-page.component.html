<!-- Inner Banner -->
<div class="inner-banner">
    <div class="container-fluid">
        <div
            class="row align-items-center"
            *ngFor="let title of pageTitle"
        >
            <div class="col-lg-7 col-md-8">
                <div class="inner-title">
                    <h2>{{title.title}}</h2>
                    <ul>
                        <li>
                            <a routerLink="/">Home</a>
                        </li>
                        <li>{{title.title}}</li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-5 col-md-4">
                <div class="inner-img">
                    <img [src]="title.img" alt="inner-banner" />
                </div>
            </div>
        </div>
    </div>
</div>

<!-- FAQ -->
<div class="faq-area pt-100 pb-75">
    <div class="container">
        <div class="row">
            <div
                class="col-lg-6 col-md-12"
                *ngFor="let content of faqAccordion"
            >
                <div class="faq-accordion">
                    <accordion [closeOthers]="oneAtATime">
                        <accordion-group
                            heading="{{item.title}}"
                            *ngFor="let item of content.faq"
                        >
                            <p>{{item.answer}}</p>
                        </accordion-group>
                    </accordion>
                </div>
            </div>
        </div>
    </div>
</div>
