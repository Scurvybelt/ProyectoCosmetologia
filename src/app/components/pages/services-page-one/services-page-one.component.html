<!-- Inner Banner -->
<div class="inner-banner">
    <div class="container-fluid">
        <div
            class="row align-items-center"
            *ngFor="let title of pageTitle"
        >
            <div class="col-lg-7 col-md-8">
                <div class="inner-title">
                    <h2>{{title.title}}</h2>
                    <ul>
                        <li>
                            <a routerLink="/">Inicio</a>
                        </li>
                        <li>{{title.title}}</li>
                    </ul>
                </div>
            </div>
            <!-- <div class="col-lg-5 col-md-4">
                <div class="inner-img">
                    <img [src]="title.img" alt="inner-banner" />
                </div>
            </div> -->
        </div>
    </div>
</div>

<!-- Services -->
<div class="services-area ptb-100">
    <div class="container">
        <p style="text-align: center;">Selecciona una <span style="font-weight: bold;">categor√≠a</span> para visualizar sus servicios y tratamientos.</p>
        <div class="row">
            <div
                class="col-lg-3 col-md-4 mb-4"
                *ngFor="let content of servicesCard | slice:0:4"
            >
                <div class="services-card">
                    <a [routerLink]="['/service-details',content.title]" class="d-block img">
                        <img [src]="content.image" alt="services-image">
                    </a>
                    <div class="content">
                        <h3><a [routerLink]="['/service-details',content.title]">
                            {{content.title}}
                        </a></h3>
                        <a [routerLink]="['/service-details',content.title]" class="more-btn">
                            <i class="flaticon-040-right-arrow"></i>
                        </a>
                    </div>
                </div>
            </div>
            <!--<div class="col-xl-12 col-lg-12 col-sm-12">
                <div class="pagination-area">
                    <pagination-controls previousLabel="" nextLabel="" (pageChange)="onPageChange($event)"></pagination-controls>
                </div>
            </div>-->
        </div>
    </div>
</div>
