<div class="banner-form-area">
    <div class="container">
        <div class="banner-form">
            <form>
                <div class="row">
                    <div class="col-lg-3 col-sm-6">
                        <div class="form-group form-group-list">
                            <div class="form-icon">
                                <i class="flaticon-025-placeholder"></i>
                            </div>
                            <label>Location</label>
                            <select class="form-select">
                                <option selected>London</option>
                                <option value="1">Liverpool</option>
                                <option value="2">Manchester</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <div class="form-group form-group-list">
                            <div class="form-icon">
                                <i class="flaticon-058-user"></i>
                            </div>
                            <label>Specialized</label>
                            <select class="form-select">
                                <option selected>Josephine Sarah</option>
                                <option value="1">Gabriele Edoardo</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <div class="form-group form-group-list">
                            <div class="form-icon">
                                <i class="flaticon-046-calendar"></i>
                            </div>
                            <label>Date</label>
                            <input type="text" placeholder="Enter Date" bsDatepicker>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <div class="form-group form-group-list">
                            <div class="form-icon">
                                <i class="flaticon-048-clock"></i>
                            </div>
                            <label>Booking Time</label>
                            <input type="time" placeholder="Enter Date">
                        </div>
                    </div>
                    <div class="col-lg-5 col-sm-6">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Enter Your Email">
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Phone Number">
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-12">
                        <div class="form-group">
                            <button type="submit" class="default-btn">
                                Book Now
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
